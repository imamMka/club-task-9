<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
        .input-container {
            visibility: hidden;
            width: 0;
            padding: 0;
            transition: all 300ms ease;
        }

        .active {
            visibility: visible;
            width: auto;
            padding: 12px;
        }
    </style>
</head>

<body>
    <main class="h-screen flex justify-center items-center">
        <div class="absolute inset-0 w-full h-full z-[-1] overflow-hidden">
            <img src="pict.png" alt="" class=" object-cover w-full h-full inset-0  blur-sm scale-[1.1]">
        </div>
        <div class="flex flex-col items-center">
            <div class="flex flex-col items-center">
                <h1 class="font-black text-white text-6xl">
                   K O D E I N
                </h1>
                <h1 class="font-black text-white text-xl font-thin">
                    OUTDOOR
                </h1>
            </div>

            <div class="bg-white w-fit h-15 rounded-2xl mt-30 p-4 flex items-center ">
                <div class="input-container">
                    <input type="search" name="" id="" class="bg-white w-fill h-15 rounded-2xl p-3"
                        placeholder="Search Our Product Here">
                    <button class="bg-black text-white py-2 px-5 rounded-xl cursor-pointer">Search</button>
                </div>

                <img src="icon-search.svg" alt="" class="w-9 h-9" id="toggleSearch">
            </div>


        </div>


    </main>


    <script src="main.js"></script>
</body>

</html>
